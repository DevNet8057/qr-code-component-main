<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="contener1">
      <img src="images/image-qr-code.png" alt="image-qr-code.png" class="img" />

      <div class="text">
        <h2>
          &nbsp;
          <span style="font-size: 20px">Improve your front-end skills</span> by
          building projects
        </h2>
        <p style="color: hsl(216, 15%, 48%); font-size: 15px">
          &nbsp;Scan the QR code to visit Frontend Mentor and take your coding
          skills to <span class="text2">the next level</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">NJEUTCHOU KOUEKOUA BENILDE VISENTIN</a>.
    </div>
  </body>
</html>
